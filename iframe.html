<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <title>iframe</iframe>
    </title>
</head>

<body style="height: 100%; margin: 0;">
    <div style="width: 15%;height: 100%;float: left;">
        <ul>
            <li>
                <a href="https://www.baidu.com" target="iframe">百度</a>
            </li>
            <li>
                <a href="https://www.github.com" target="iframe">GitHub</a>
            </li>
        </ul>

    </div>
    <div style="width: 80%;height:100%;">
        <iframe src=" https://www.csdn.net" name="iframe" frameborder="0" style="width: 80%;height:100%;"></iframe>
    </div>
</body>

</html>

左侧点击，右侧刷新
