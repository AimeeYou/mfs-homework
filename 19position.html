<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>fixed与定位</title>
<style>
	body{
		
	}
	.container{
		width: 300px;
		height:300px;
		background-color: darkgray;
		
	    margin-top:100px;
		margin-left: 100px;
		position:relative;
		
	}
	.item{
		width:50px;
		height: 50px;
		background-color: darkseagreen;
		position: absolute;/*定位*/
		top:100px;
		left:100px;
	}
	.fixed{
		background-color: gold;
		width: 100%;
		height: 30px;
		
		position:fixed;
		top:0;
		z-index:1 ;/*z轴位置，设置远近，谁遮挡谁*/
		
	
		
	}
</style>

</head>

<body>
<div class="fixed"> </div>

<div class="container">
	<div class="item">
		
	</div>
</div>
</body>
</html>
