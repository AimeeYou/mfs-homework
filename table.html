<!doctype html>
<html>
<head>

<title>建立表单</title>

<body>
<form action="/getInfo" mathod="get">
  <div class="username" >
    <label for="">姓名:</label>
    <input type="text" name="username" placeholder="用户名">
  </div>
  <div class="password">
    <lable>密码:</lable>

    <input type="radio" name="sex" >女

  <div class="hobby" >

      <option value="sabor" >上海</option>
      <option value="sabor" >深圳</option>
    </select>
  </div>
  
  <div class="textarea">

    </textarea>
  </div>
  
  <div class="submit" name="submit">
    <button>提交</button>
  </div>
  <br/>
  <div class="reset" name="reset" >
  <button>重置</button> 	
  </div>
</form>

</html>
