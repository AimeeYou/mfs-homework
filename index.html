<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>测试外部引入</title>
<script type="text/javascript" src="main.js"></script>
<link href="style.css" rel="stylesheet">

</head>

<body>
<div class="header">
  <h1>标题1</h1>
</div>

<div class="right">
<form action="getinformation" method="post">
<!--action属定义在提交表单时执行的动作。通常填写接受表单的 url；method 属性规定在提交表单时所用的 HTTP 方法（GET 或 POST）：-->
<div class="username">
<!--普通文本输入框，单文本-->
	<label >昵&nbsp;&nbsp;称:</label>
	<input type="text" name="name" placeholder="请输入昵称" />		
</div>
<div class="pw">
<label>密&nbsp;&nbsp;码：</label>
<input type="text" name="pw" placeholder="输入密码" /> 
	
</div>
<div class="email">
<label>邮&nbsp;&nbsp;箱：</label>
	<input type="email" name="email" placeholder="输入正确的邮箱地址"/>
</div>
 <div class="sex" >
    <label for="">性&nbsp;&nbsp;别:</label>
    <input type="radio" name="sex" >男
    <input type="radio" name="sex" >女
 </div>
 <div>
 	<label>数&nbsp;&nbsp;字：</label><input type="number" min="0" max="100" step="2">
 </div>
<div class="data">
	<label>出生日期：</label><input type="date" />
</div>
 <div class="select">
    <label>所在城市:</label>  
 	<input list="city" />
 	<datalist id="city">
 		<option value="北京">
 		<option value="上海">
 		<option value="深圳">
 		<option value="广州">
 	</datalist>	
 </div>
 <div class="bobby">
  	<label for="">技&nbsp;&nbsp;能：</label>
  	<input type="checkbox" name="java" value="on" />java
  	<input type="checkbox" name="web" value="on" /> web
 </div>
 
<div class="color">
	
</div>

<div class="textarea">
    <label for="">个性签名:</label>
    <br />
    <!--多文本输入框-->
    <textarea name="article" placeholder="ddd" id="" cols="30" rows="10">          
    </textarea>
</div>
<div class="file">
<input type="file" name="fileupload" accept="image/*" />
	
</div> 
<div class="submit" name="submit">
	<button type="submit">提交按钮</button>
	<button type="reset" class="reset" name="reset">重置</button> 	
</div>
	
</form>	
	
</div>
<div class="left">
	<a  href="http://www.baidu.com" target="iframe1">百度</a>
</div>

</body>
</html>
