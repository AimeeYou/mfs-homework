<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选择器优先级</title>

<style>
	* {
		color: mediumslateblue !important;

}
	/*id选择器*/
	#pp{
		color: crimson;
	}
	/*类选择q*/
	.p1{
		color: darkblue;
	}
	/*伪类*/
	p:first-child{
		color: limegreen;
	}
	/*属性*/
	[aria-disabled]{
		color: purple;
	}
	/*标签*/
	p{
		color: lightslategray;
	}v
	
	*{
		color: yellowgreen;
	}
</style>



</head>

<body>

<div>
	<p class="p1" id="pp" style="color: aqua" aria-disabled="false">段落1</p>
</div>
</body>
</html>
